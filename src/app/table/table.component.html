<div class="mainTb">
  <div class="tb">
    <button class="btn btn-dark" (click)="onClick()" *ngIf="!clicked">
      filter by id
    </button>
    <div class="input-group mb-3" *ngIf="clicked">
      <input
        type="text"
        class="form-control"
        aria-label="ID"
        aria-describedby="basic-addon1"
        placeholder="id"
        [(ngModel)]="data"
      />
    </div>

    <table
      class="table table-dark table-hover"
      count="[{totalRecord}]"
      (scrolled)="onScroll()"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>{{ "TABLE.NAME" | translate }}</th>
          <th>{{ "TABLE.USERNAME" | translate }}</th>
          <th>{{ "TABLE.CITY" | translate }}</th>
          <th>{{ "TABLE.EMAIL" | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <ng-container
          *ngFor="
            let user of users | filter: data:'id';
            let i = index;
            trackBy: track
          "
        >
          <tr @fade>
            <th scope="row">
              <a [routerLink]="[user.id]">{{ user.id }}</a>
            </th>
            <td>
              <a [routerLink]="[user.id, user.name]">{{ user.name }}</a>
            </td>
            <td>
              <a [routerLink]="[user.id, user.name, user.username]">{{
                user.username
              }}</a>
            </td>
            <td>
              <a
                [routerLink]="[user.id, user.name, user.username, user.adress]"
                >{{ user.adress }}</a
              >
            </td>
            <td>
              <a
                [routerLink]="[
                  user.id,
                  user.name,
                  user.username,
                  user.adress,
                  user.email
                ]"
                >{{ user.email }}</a
              >
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
